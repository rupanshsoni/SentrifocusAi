<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; font-family: sans-serif; padding: 15px; }
    input { width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 8px; cursor: pointer; border: none; border-radius: 4px; }
    #start { background: #2ecc71; color: white; margin-bottom: 5px; }
    #stop { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h3>SentriFocus AI</h3>
  <input type="text" id="goal" placeholder="Enter your task goal...">
  <button id="start">Activate Focus</button>
  <button id="stop">Deactivate</button>
  <p id="status" style="font-size: 12px; color: #666;"></p>
  <script src="popup.js"></script>
</body>
</html>
